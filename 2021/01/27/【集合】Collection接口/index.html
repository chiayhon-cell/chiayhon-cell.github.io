><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br><span class="line">95</span><br><span class="line">96</span><br><span class="line">97</span><br><span class="line">98</span><br><span class="line">99</span><br><span class="line">100</span><br><span class="line">101</span><br><span class="line">102</span><br><span class="line">103</span><br><span class="line">104</span><br><span class="line">105</span><br><span class="line">106</span><br><span class="line">107</span><br><span class="line">108</span><br><span class="line">109</span><br><span class="line">110</span><br><span class="line">111</span><br><span class="line">112</span><br><span class="line">113</span><br><span class="line">114</span><br><span class="line">115</span><br><span class="line">116</span><br><span class="line">117</span><br><span class="line">118</span><br><span class="line">119</span><br><span class="line">120</span><br><span class="line">121</span><br><span class="line">122</span><br><span class="line">123</span><br><span class="line">124</span><br><span class="line">125</span><br><span class="line">126</span><br><span class="line">127</span><br><span class="line">128</span><br><span class="line">129</span><br><span class="line">130</span><br><span class="line">131</span><br><span class="line">132</span><br><span class="line">133</span><br><span class="line">134</span><br><span class="line">135</span><br><span class="line">136</span><br><span class="line">137</span><br><span class="line">138</span><br><span class="line">139</span><br><span class="line">140</span><br><span class="line">141</span><br><span class="line">142</span><br><span class="line">143</span><br><span class="line">144</span><br><span class="line">145</span><br><span class="line">146</span><br><span class="line">147</span><br><span class="line">148</span><br><span class="line">149</span><br><span class="line">150</span><br><span class="line">151</span><br><span class="line">152</span><br><span class="line">153</span><br><span class="line">154</span><br><span class="line">155</span><br><span class="line">156</span><br><span class="line">157</span><br><span class="line">158</span><br><span class="line">159</span><br><span class="line">160</span><br><span class="line">161</span><br><span class="line">162</span><br><span class="line">163</span><br><span class="line">164</span><br><span class="line">165</span><br><span class="line">166</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">package</span> main;</span><br><span class="line"></span><br><span class="line"><span class="keyword">import</span> java.util.Collection;</span><br><span class="line"><span class="keyword">import</span> java.util.Iterator;</span><br><span class="line"><span class="keyword">import</span> java.util.Objects;</span><br><span class="line"></span><br><span class="line"><span class="comment">/**</span></span><br><span class="line"><span class="comment"> * <span class="doctag">@Description</span>:</span></span><br><span class="line"><span class="comment"> * 概要：</span></span><br><span class="line"><span class="comment"> * MyCollection接口是集合的根接口。集合用于存储一组对象，而这些对象一般称为集合的元素。不同的集合对元素可以有不同的规则，例如，</span></span><br><span class="line"><span class="comment"> * 一些集合可以要求集合里的元素是有序的，或者是不能重复存储，亦或者是两者都要求。</span></span><br><span class="line"><span class="comment"> * 继承链：</span></span><br><span class="line"><span class="comment"> * MyCollection接口一般不提供任何的直接实现，它一般用于定义所有子接口的共有方法，是所有子接口的高度抽象。每个子接口是某种特定的集合的方法规范，</span></span><br><span class="line"><span class="comment"> * 而根接口则是包含了这些集合的所有通用的基本操作。MyCollection接口可以被间接实现，即通过实现子接口间接实现。</span></span><br><span class="line"><span class="comment"> * 初始化：</span></span><br><span class="line"><span class="comment"> * 所有的MyCollection实现类都应该提供两种&quot;标准&quot;构造方法：一个是void(无参数)构造方法，用于创建空的集合;另一个是形参为MyCollection类型的单参</span></span><br><span class="line"><span class="comment"> * 数构造方法，用于创建一个与传入参数有相同元素的新集合。</span></span><br><span class="line"><span class="comment"> * 使用场景：</span></span><br><span class="line"><span class="comment"> * MyCollection接口使用场景多是作为形参传递某种集合(利用多态性),或者是在集合通用方法的使用频率高的地方进行使用(最大普遍性)。</span></span><br><span class="line"><span class="comment"> * 关于异常：</span></span><br><span class="line"><span class="comment"> * MyCollection接口包含修改集合元素的方法，如果实现的集合不支持该操作，则这些方法应该抛出 UnsupportedOperationException。另外，某些</span></span><br><span class="line"><span class="comment"> * 集合对它们的元素会有限制，例如，某些实现会禁止将null加入其集合中。此时若试图将不合法元素加入集合，应该抛出一个非受检异常，通常是</span></span><br><span class="line"><span class="comment"> * NullPointerException 或 ClassCastException。又或者，试图查询集合中是否存在不合法元素时，可以抛出一个异常，或者返回false，这取决于集合</span></span><br><span class="line"><span class="comment"> * 的具体实现。总之对于这样子的异常在此接口的规范中是&quot;可选&quot;的</span></span><br><span class="line"><span class="comment"> * 关于同步：</span></span><br><span class="line"><span class="comment"> * MyCollection不提供同步策略，由每个集合自身来确定同步策略</span></span><br><span class="line"><span class="comment"> * 关于equals方法：</span></span><br><span class="line"><span class="comment"> * 集合中很多方法都是基于equals方法定义的。例如，contains(Object obj) 方法的规范声明：“当且仅当此集合包含至少一个满足</span></span><br><span class="line"><span class="comment"> * (obj==null ? e==null :obj.equals(e)) 表达式的元素 e 时，返回 true。”。但这不是暗指：调用非空参数obj的Collection.contains方法时</span></span><br><span class="line"><span class="comment"> * 一定会调用obj.equals(e)，这里只是解释集合很多方法依赖于equals方法来完成，如果有更好的优化也可以避免使用equals方法，例如可以先比较两元素的</span></span><br><span class="line"><span class="comment"> * 哈希码是否相等。</span></span><br><span class="line"><span class="comment"> *</span></span><br><span class="line"><span class="comment"> * <span class="doctag">@param</span>: &lt;Element&gt; 集合中元素的类型</span></span><br><span class="line"><span class="comment"> * <span class="doctag">@Version</span>: 1.0</span></span><br><span class="line"><span class="comment"> * <span class="doctag">@since</span>: jdk1.8</span></span><br><span class="line"><span class="comment"> */</span></span><br><span class="line"></span><br><span class="line"><span class="keyword">public</span> <span class="class"><span class="keyword">interface</span> <span class="title">MyCollection</span>&lt;<span class="title">Element</span>&gt; </span>&#123;</span><br><span class="line">    <span class="comment">//===========查询操作===========</span></span><br><span class="line"></span><br><span class="line">    <span class="comment">/**</span></span><br><span class="line"><span class="comment">    * <span class="doctag">@Description</span>: size()方法用于返回此集合中的元素数</span></span><br><span class="line"><span class="comment">    * <span class="doctag">@return</span>: 此集合中元素的数量</span></span><br><span class="line"><span class="comment">    */</span></span><br><span class="line">    <span class="function"><span class="keyword">int</span> <span class="title">size</span><span class="params">()</span></span>;</span><br><span class="line"></span><br><span class="line">    <span class="comment">/**</span></span><br><span class="line"><span class="comment">    * <span class="doctag">@Description</span>: isEmpty()方法用于查询集合是否为空</span></span><br><span class="line"><span class="comment">    * <span class="doctag">@return</span>: 如果集合没有元素则返回 true</span></span><br><span class="line"><span class="comment">    */</span></span><br><span class="line">    <span class="function"><span class="keyword">boolean</span> <span class="title">isEmpty</span><span class="params">()</span></span>;</span><br><span class="line"></span><br><span class="line">    <span class="comment">/**</span></span><br><span class="line"><span class="comment">    * <span class="doctag">@Description</span>: contain(Object obj)方法用于查找是否包含指定元素</span></span><br><span class="line"><span class="comment">    * <span class="doctag">@param</span> obj: 将要检查是否存在于此集合中的元素</span></span><br><span class="line"><span class="comment">    * <span class="doctag">@return</span>: 如果此集合包含指定的元素，则返回true</span></span><br><span class="line"><span class="comment">    * <span class="doctag">@throws</span> ClassCastException: 如果指定元素的类型与此集合不兼容（可选）</span></span><br><span class="line"><span class="comment">    * <span class="doctag">@throws</span> NullPointerException: 如果指定的元素为null，并且此集合不允许为null的元素（可选)</span></span><br><span class="line"><span class="comment">    */</span></span><br><span class="line">    <span class="function"><span class="keyword">boolean</span> <span class="title">contain</span><span class="params">(Object obj)</span></span>;</span><br><span class="line"></span><br><span class="line">    <span class="comment">/**</span></span><br><span class="line"><span class="comment">    * <span class="doctag">@Description</span>: iterator()方法用于获得用于遍历数组的迭代器。</span></span><br><span class="line"><span class="comment">    * <span class="doctag">@return</span>: 返回一个包含该集合元素的迭代器。</span></span><br><span class="line"><span class="comment">    */</span></span><br><span class="line">    <span class="function">Iterator&lt;Element&gt; <span class="title">iterator</span><span class="params">()</span></span>;</span><br><span class="line"></span><br><span class="line">    <span class="comment">/**</span></span><br><span class="line"><span class="comment">    * <span class="doctag">@Description</span>: toArray()方法返回一个包含集合所有元素的Object类型的数组</span></span><br><span class="line"><span class="comment">    * <span class="doctag">@return</span>: Object类型的数组</span></span><br><span class="line"><span class="comment">    */</span></span><br><span class="line">    Object[] toArray();</span><br><span class="line"></span><br><span class="line">    <span class="comment">/**</span></span><br><span class="line"><span class="comment">    * <span class="doctag">@Description</span>: toArray(Type[] array)方法指定一个Type类型的数组，将集合中的所有元素存入其中(要求集合中的元素也是Type类型或其子类型)</span></span><br><span class="line"><span class="comment">     * ,若指定数组不能容纳集合中的所有元素，则将创建一个长度与集合元素数量相等的数组，然后将所有集合元素存入其中并返回。</span></span><br><span class="line"><span class="comment">    * <span class="doctag">@param</span> array: 指定一个用于存放所有元素的Type类型的数组</span></span><br><span class="line"><span class="comment">    * <span class="doctag">@return</span>: 存放着所有元素的数组</span></span><br><span class="line"><span class="comment">    */</span></span><br><span class="line">    &lt;Type&gt; Type[] toArray(Type[] array);</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">    <span class="comment">//===========修改操作===========</span></span><br><span class="line"></span><br><span class="line">    <span class="comment">/**</span></span><br><span class="line"><span class="comment">    * <span class="doctag">@Description</span>: add(Element element)方法用于确保集合中包含指定元素。如果添加成功，则返回true。如果集合不允许元素重复,且集合中已经包</span></span><br><span class="line"><span class="comment">    * 含指定元素，此时返回false，除此原因之外，集合因为其他原因而拒绝添加一个元素，则必须抛出一个异常。</span></span><br><span class="line"><span class="comment">    * <span class="doctag">@param</span> element: 确保要存在于此集合中的元素</span></span><br><span class="line"><span class="comment">    * <span class="doctag">@return</span>: 是否添加成功</span></span><br><span class="line"><span class="comment">    * <span class="doctag">@throws</span>: UnsupportedOperationException</span></span><br><span class="line"><span class="comment">    * <span class="doctag">@throws</span> UnsupportedOperationException: 如果此集合不支持添加操作</span></span><br><span class="line"><span class="comment">    * <span class="doctag">@throws</span> ClassCastException: 如果该元素类型与集合指定类型不兼容</span></span><br><span class="line"><span class="comment">    * <span class="doctag">@throws</span> NullPointerException: 如果指定的元素为null，并且此集合不允许使用null元素</span></span><br><span class="line"><span class="comment">    * <span class="doctag">@throws</span> IllegalArgumentException: 如果添加非法元素到此集合中</span></span><br><span class="line"><span class="comment">    * <span class="doctag">@throws</span> IllegalStateException: 如果由于插入限制当前无法添加元素</span></span><br><span class="line"><span class="comment">    */</span></span><br><span class="line">    <span class="function"><span class="keyword">boolean</span> <span class="title">add</span><span class="params">(Element element)</span></span>;</span><br><span class="line"></span><br><span class="line">    <span class="comment">/**</span></span><br><span class="line"><span class="comment">    * <span class="doctag">@Description</span>: remove(Element element)方法用于删除元素。如果存在指定元素，则从此集合中删除指定元素，若删除成功则返回 true。</span></span><br><span class="line"><span class="comment">    * <span class="doctag">@param</span> element: 要从此集合中删除的元素(如果存在)</span></span><br><span class="line"><span class="comment">    * <span class="doctag">@return</span>: 是否删除成功</span></span><br><span class="line"><span class="comment">    */</span></span><br><span class="line">    <span class="function"><span class="keyword">boolean</span> <span class="title">remove</span><span class="params">(Element element)</span></span>;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">    <span class="comment">//===========批量操作===========</span></span><br><span class="line"></span><br><span class="line">    <span class="comment">/**</span></span><br><span class="line"><span class="comment">    * <span class="doctag">@Description</span>: containAll(Collection&lt;?&gt; collection)用于查询集合中是否包含指定集合的所有元素</span></span><br><span class="line"><span class="comment">    * <span class="doctag">@param</span> collection: 指定的集合</span></span><br><span class="line"><span class="comment">    * <span class="doctag">@return</span>: boolean 如果此集合包含指定集合的所有元素，则为true</span></span><br><span class="line"><span class="comment">    */</span></span><br><span class="line">    <span class="function"><span class="keyword">boolean</span> <span class="title">containAll</span><span class="params">(Collection&lt;?&gt; collection)</span></span>;</span><br><span class="line"></span><br><span class="line">    <span class="comment">/**</span></span><br><span class="line"><span class="comment">    * <span class="doctag">@Description</span>: addAll(Collection&lt;? extends Element&gt; collection)用于向集合中添加指定集合的所有元素</span></span><br><span class="line"><span class="comment">    * <span class="doctag">@param</span> collection:  指定的集合</span></span><br><span class="line"><span class="comment">    * <span class="doctag">@return</span>: 如果此集合由于调用而更改，则为true</span></span><br><span class="line"><span class="comment">    */</span></span><br><span class="line">    <span class="function"><span class="keyword">boolean</span> <span class="title">addAll</span><span class="params">(Collection&lt;? extends Element&gt; collection)</span></span>;</span><br><span class="line"></span><br><span class="line">    <span class="comment">/**</span></span><br><span class="line"><span class="comment">    * <span class="doctag">@Description</span>: removeAll(Collection&lt;?&gt; collection)用于从集合中删除同时存在于指定集合中的元素</span></span><br><span class="line"><span class="comment">    * <span class="doctag">@param</span> collection: 指定的集合</span></span><br><span class="line"><span class="comment">    * <span class="doctag">@return</span>: 如果此集合由于调用而更改，则为true</span></span><br><span class="line"><span class="comment">    */</span></span><br><span class="line">    <span class="function"><span class="keyword">boolean</span> <span class="title">removeAll</span><span class="params">(Collection&lt;?&gt; collection)</span></span>;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">    <span class="comment">/**</span></span><br><span class="line"><span class="comment">    * <span class="doctag">@Description</span>: remainAll(Collection&lt;Element&gt; collection)用于从此集合中删除所有未包含在指定集合中的元素</span></span><br><span class="line"><span class="comment">    * <span class="doctag">@param</span> collection:  指定的集合</span></span><br><span class="line"><span class="comment">    * <span class="doctag">@return</span>: 如果此集合由于调用而更改，则为true</span></span><br><span class="line"><span class="comment">    */</span></span><br><span class="line">    <span class="function"><span class="keyword">boolean</span> <span class="title">remainAll</span><span class="params">(Collection&lt;?&gt; collection)</span></span>;</span><br><span class="line"></span><br><span class="line">    <span class="comment">/**</span></span><br><span class="line"><span class="comment">    * <span class="doctag">@Description</span>: clear()用于清空集合，执行此操作后集合将没有元素</span></span><br><span class="line"><span class="comment">    */</span></span><br><span class="line">    <span class="function"><span class="keyword">void</span> <span class="title">clear</span><span class="params">()</span></span>;</span><br><span class="line"></span><br><span class="line">    <span class="comment">//===========比较与哈希===========</span></span><br><span class="line"></span><br><span class="line">    <span class="comment">/**</span></span><br><span class="line"><span class="comment">    * <span class="doctag">@Description</span>: equals(Object obj)方法用于比较此集合与指定对象是否相等。</span></span><br><span class="line"><span class="comment">    * 若是开发者直接实现MyCollection接口(即不是MyList接口或者MySet接口的实现类),不建议重写equals方法，建议直接使用Object方法里的equals方</span></span><br><span class="line"><span class="comment">    * 法。</span></span><br><span class="line"><span class="comment">    * 在Object.equals方法的常规协定声称:相等必须是对称的(a.equals(b)的结果应该与b.equals(a)相同)。在MyList.equals方法和MySet方法的</span></span><br><span class="line"><span class="comment">     * 常规协定声称MyList集合只能和MyList集合相等，MySet集合只能和MySet集合相等。因此，对于一个不实现MyList集合与MySet集合的Collection</span></span><br><span class="line"><span class="comment">     * 集合，当Collection集合的元素与MyList的和MySet的元素进行比较时，常规的equals方法必须返回false，也就是说，不存在一个既实现MyList</span></span><br><span class="line"><span class="comment">     * 接口又实现MySet接口的实现类。</span></span><br><span class="line"><span class="comment">    * <span class="doctag">@param</span> obj: 该集合进行相等性比较的对象</span></span><br><span class="line"><span class="comment">    * <span class="doctag">@return</span>: boolean</span></span><br><span class="line"><span class="comment">    */</span></span><br><span class="line">    <span class="meta">@Override</span></span><br><span class="line">    <span class="function"><span class="keyword">boolean</span> <span class="title">equals</span><span class="params">(Object obj)</span></span>;</span><br><span class="line"></span><br><span class="line">    <span class="comment">/**</span></span><br><span class="line"><span class="comment">    * <span class="doctag">@Description</span>: MyCollection中没有对hashCode方法有常规协定，所以应该遵守Object.hashCode的常规协定。</span></span><br><span class="line"><span class="comment">    * <span class="doctag">@return</span>: 返回此集合的哈希值</span></span><br><span class="line"><span class="comment">    */</span></span><br><span class="line">    <span class="meta">@Override</span></span><br><span class="line">    <span class="function"><span class="keyword">int</span> <span class="title">hashCode</span><span class="params">()</span></span>;</span><br><span class="line">&#125;</span><br><span class="line"></span><br></pre></td></tr></table></figure>

ass="line">303</span><br><span class="line">304</span><br><span class="line">305</span><br><span class="line">306</span><br><span class="line">307</span><br><span class="line">308</span><br><span class="line">309</span><br><span class="line">310</span><br><span class="line">311</span><br><span class="line">312</span><br><span class="line">313</span><br><span class="line">314</span><br><span class="line">315</span><br><span class="line">316</span><br><span class="line">317</span><br><span class="line">318</span><br><span class="line">319</span><br><span class="line">320</span><br><span class="line">321</span><br><span class="line">322</span><br><span class="line">323</span><br><span class="line">324</span><br><span class="line">325</span><br><span class="line">326</span><br><span class="line">327</span><br><span class="line">328</span><br><span class="line">329</span><br><span class="line">330</span><br><span class="line">331</span><br><span class="line">332</span><br><span class="line">333</span><br><span class="line">334</span><br><span class="line">335</span><br><span class="line">336</span><br><span class="line">337</span><br><span class="line">338</span><br><span class="line">339</span><br><span class="line">340</span><br><span class="line">341</span><br><span class="line">342</span><br><span class="line">343</span><br><span class="line">344</span><br><span class="line">345</span><br><span class="line">346</span><br><span class="line">347</span><br><span class="line">348</span><br><span class="line">349</span><br><span class="line">350</span><br><span class="line">351</span><br><span class="line">352</span><br><span class="line">353</span><br><span class="line">354</span><br><span class="line">355</span><br><span class="line">356</span><br><span class="line">357</span><br><span class="line">358</span><br><span class="line">359</span><br><span class="line">360</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">package</span> main;</span><br><span class="line"></span><br><span class="line"><span class="keyword">import</span> java.util.Collection;</span><br><span class="line"><span class="keyword">import</span> java.util.Iterator;</span><br><span class="line"><span class="keyword">import</span> java.util.Objects;</span><br><span class="line"></span><br><span class="line"><span class="comment">/**</span></span><br><span class="line"><span class="comment"> * <span class="doctag">@Description</span>: 此类提供了MyCollection接口的基本实现，以最大程度地减少实现此接口所需的工作。</span></span><br><span class="line"><span class="comment"> * 要实现不可修改的集合，只需扩展此类并为iterator和size方法提供实现。 （由iterator方法返回的迭代器必须实现hasNext和next 。）</span></span><br><span class="line"><span class="comment"> * 要实现可修改的集合，程序员必须另外重写此类的add方法（否则将抛出UnsupportedOperationException ），并且iterator方法返回的迭代器必须另外</span></span><br><span class="line"><span class="comment"> * 实现其remove方法。</span></span><br><span class="line"><span class="comment"> * 根据Collection接口规范中的建议，程序员通常应提供一个返回值为void（无参数）和Collection构造函数。</span></span><br><span class="line"><span class="comment"> * 此类中每个非抽象方法的文档都详细描述了其实现。 如果正在实现的集合允许更有效的实现，则可以覆盖这些方法中的每一个</span></span><br><span class="line"><span class="comment"> * <span class="doctag">@Version</span>: 1.0</span></span><br><span class="line"><span class="comment"> * <span class="doctag">@since</span>: jdk1.8</span></span><br><span class="line"><span class="comment"> */</span></span><br><span class="line"></span><br><span class="line"><span class="keyword">public</span> <span class="keyword">abstract</span> <span class="class"><span class="keyword">class</span> <span class="title">AbstractMyCollection</span>&lt;<span class="title">Element</span>&gt; <span class="keyword">implements</span> <span class="title">MyCollection</span>&lt;<span class="title">Element</span>&gt; </span>&#123;</span><br><span class="line"></span><br><span class="line">    <span class="comment">/**</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@Description</span>: 构造函数，隐式调用</span></span><br><span class="line"><span class="comment">     */</span></span><br><span class="line">    <span class="function"><span class="keyword">protected</span> <span class="title">AbstractMyCollection</span><span class="params">()</span> </span>&#123;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">    <span class="comment">//=============查询操作===============</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">    <span class="comment">/**</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@Description</span>: size()方法用于返回此集合中的元素数</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@return</span>: 此集合中元素的数量</span></span><br><span class="line"><span class="comment">     */</span></span><br><span class="line">    <span class="meta">@Override</span></span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">abstract</span> <span class="keyword">int</span> <span class="title">size</span><span class="params">()</span></span>;</span><br><span class="line"></span><br><span class="line">    <span class="comment">/**</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@Description</span>: isEmpty()方法用于查询集合是否为空</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@return</span>: 如果集合没有元素则返回 true</span></span><br><span class="line"><span class="comment">     */</span></span><br><span class="line">    <span class="meta">@Override</span></span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">boolean</span> <span class="title">isEmpty</span><span class="params">()</span> </span>&#123;</span><br><span class="line">        <span class="keyword">return</span> <span class="keyword">false</span>;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">/**</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@param</span> obj : 将要检查是否存在于此集合中的元素,</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@throws</span> ClassCastException:   如果指定元素的类型与此集合不兼容（可选）</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@throws</span> NullPointerException: 如果指定的元素为null，并且此集合不允许为null的元素（可选)</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@Description</span>: 此实现对集合中的元素进行迭代，依次检查每个元素与指定元素的相等性。</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@return</span>: 如果此集合包含指定的元素，则返回true</span></span><br><span class="line"><span class="comment">     */</span></span><br><span class="line">    <span class="meta">@Override</span></span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">boolean</span> <span class="title">contain</span><span class="params">(Object obj)</span> </span>&#123;</span><br><span class="line">        <span class="comment">//获取迭代器</span></span><br><span class="line">        Iterator&lt;Element&gt; iterator = iterator();</span><br><span class="line"></span><br><span class="line">        <span class="keyword">if</span> (obj == <span class="keyword">null</span>) &#123;</span><br><span class="line">            <span class="comment">//指定元素为null</span></span><br><span class="line">            <span class="keyword">while</span> (iterator.hasNext()) &#123;</span><br><span class="line">                <span class="keyword">if</span> (iterator.next() == <span class="keyword">null</span>) &#123;</span><br><span class="line">                    <span class="comment">//遍历的集合中有元素为null</span></span><br><span class="line">                    <span class="keyword">return</span> <span class="keyword">true</span>;</span><br><span class="line">                &#125;</span><br><span class="line">            &#125;</span><br><span class="line">        &#125; <span class="keyword">else</span> &#123;</span><br><span class="line">            <span class="comment">//指定元素不为null</span></span><br><span class="line">            <span class="keyword">while</span> (iterator.hasNext()) &#123;</span><br><span class="line">                <span class="keyword">if</span> (iterator.equals(obj)) &#123;</span><br><span class="line">                    <span class="comment">//遍历的集合中有与指定元素相同的元素</span></span><br><span class="line">                    <span class="keyword">return</span> <span class="keyword">true</span>;</span><br><span class="line">                &#125;</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        <span class="keyword">return</span> <span class="keyword">false</span>;</span><br><span class="line"></span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">/**</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@Description</span>: iterator()方法用于获得用于遍历数组的迭代器。</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@return</span>: 返回一个包含该集合元素的迭代器。</span></span><br><span class="line"><span class="comment">     */</span></span><br><span class="line">    <span class="meta">@Override</span></span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">abstract</span> Iterator&lt;Element&gt; <span class="title">iterator</span><span class="params">()</span></span>;</span><br><span class="line"></span><br><span class="line">    <span class="comment">/**</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@Description</span>: toArray()方法返回一个包含集合所有元素的Object类型的数组</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@return</span>: Object类型的数组</span></span><br><span class="line"><span class="comment">     */</span></span><br><span class="line">    <span class="meta">@Override</span></span><br><span class="line">    <span class="keyword">public</span> Object[] toArray() &#123;</span><br><span class="line">        <span class="comment">//预估返回数组长度为当前集合的size</span></span><br><span class="line"></span><br><span class="line">        <span class="comment">//创建迭代器</span></span><br><span class="line"></span><br><span class="line">        <span class="comment">//假设数组刚好能装下集合中所有元素</span></span><br><span class="line"></span><br><span class="line">        <span class="comment">//如果集合元素少于预期，提前结束，返回数组</span></span><br><span class="line"></span><br><span class="line">        <span class="comment">//如果元素多于于预期，继续遍历，直至遍历完返回数组副本</span></span><br><span class="line">        <span class="keyword">return</span> <span class="keyword">new</span> Object[<span class="number">0</span>];</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">    <span class="comment">/**</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@param</span> array : 指定一个用于存放所有元素的Type类型的数组</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@Description</span>: toArray(Type[] array)方法指定一个Type类型的数组，将集合中的所有元素存入其中(要求集合中的元素也是Type类型或其子类型)</span></span><br><span class="line"><span class="comment">     * ,若指定数组不能容纳集合中的所有元素，则将创建一个长度与集合元素数量相等的数组，然后将所有集合元素存入其中并返回。</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@return</span>: 存放着所有元素的数组</span></span><br><span class="line"><span class="comment">     */</span></span><br><span class="line">    <span class="meta">@Override</span></span><br><span class="line">    <span class="keyword">public</span> Object[] toArray(Object[] array) &#123;</span><br><span class="line">        <span class="comment">//预估返回数组长度：判断指定数组的长度是否能容纳集合中的所有元素，若不能则需进行加宽操作</span></span><br><span class="line"></span><br><span class="line">        <span class="comment">//假设数组刚好能装下集合中所有元素</span></span><br><span class="line"></span><br><span class="line">        <span class="comment">//如果集合元素少于预期，提前结束，并将后续元素置为null，返回数组</span></span><br><span class="line"></span><br><span class="line">        <span class="comment">//如果元素多于于预期，继续遍历，直至遍历完返回数组副本</span></span><br><span class="line">        <span class="keyword">return</span> <span class="keyword">new</span> Object[<span class="number">0</span>];</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">    <span class="comment">//=============修改操作===============</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">    <span class="comment">/**</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@param</span> o : 确保要存在于此集合中的元素</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@Description</span>: add方法用于确保集合中包含指定元素。如果添加成功，则返回true。如果集合不允许元素重复,且集合中已经包</span></span><br><span class="line"><span class="comment">     * 含指定元素，此时返回false，除此原因之外，集合因为其他原因而拒绝添加一个元素，则必须抛出一个异常。</span></span><br><span class="line"><span class="comment">     * 关于此实现：</span></span><br><span class="line"><span class="comment">     * AbstractMyCollection类未定义底层存储元素的数据结构，无法实现add方法</span></span><br><span class="line"><span class="comment">     * 此实现始终抛出 UnsupportedOperationException(不支持操作异常)</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@return</span>: 是否添加成功</span></span><br><span class="line"><span class="comment">     */</span></span><br><span class="line">    <span class="meta">@Override</span></span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">boolean</span> <span class="title">add</span><span class="params">(Object o)</span> </span>&#123;</span><br><span class="line">        <span class="keyword">throw</span> <span class="keyword">new</span> UnsupportedOperationException(<span class="string">&quot;不支持add方法&quot;</span>);</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">/**</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@param</span> o : 要从此集合中删除的元素(如果存在)</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@Description</span>: remove(Element element)方法用于删除元素。如果存在指定元素，则从此集合中删除指定元素，若删除成功则返回 true。</span></span><br><span class="line"><span class="comment">     * 关于此实现：</span></span><br><span class="line"><span class="comment">     * 此实现遍历集合以查找指定的元素。 如果找到该元素，则使用迭代器的remove方法从集合中删除该元素。</span></span><br><span class="line"><span class="comment">     * 请注意，如果此集合的iterator方法返回的迭代器未实现remove方法并且此集合包含指定的对象，则此实现将引发UnsupportedOperationException 。</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@return</span>: 是否删除成功</span></span><br><span class="line"><span class="comment">     */</span></span><br><span class="line">    <span class="meta">@Override</span></span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">boolean</span> <span class="title">remove</span><span class="params">(Object o)</span> </span>&#123;</span><br><span class="line">        <span class="comment">//创建迭代器</span></span><br><span class="line">        Iterator&lt;Element&gt; it = iterator();</span><br><span class="line">        <span class="keyword">if</span> (o == <span class="keyword">null</span>) &#123;</span><br><span class="line">            <span class="comment">//如果指定删除元素为null</span></span><br><span class="line">            <span class="keyword">while</span> (it.hasNext()) &#123;</span><br><span class="line">                <span class="keyword">if</span> (it.next() == <span class="keyword">null</span>) &#123;</span><br><span class="line">                    <span class="comment">//且集合中元素存在元素为null，进行删除</span></span><br><span class="line">                    it.remove();</span><br><span class="line">                    <span class="keyword">return</span> <span class="keyword">true</span>;</span><br><span class="line">                &#125;</span><br><span class="line">            &#125;</span><br><span class="line">        &#125; <span class="keyword">else</span> &#123;</span><br><span class="line">            <span class="comment">//如果指定删除元素不为null</span></span><br><span class="line">            <span class="keyword">while</span> (it.hasNext()) &#123;</span><br><span class="line">                <span class="keyword">if</span> (o.equals(it.next())) &#123;</span><br><span class="line">                    <span class="comment">//且集合中存在元素与指定元素相等,进行删除</span></span><br><span class="line">                    it.remove();</span><br><span class="line">                    <span class="keyword">return</span> <span class="keyword">true</span>;</span><br><span class="line">                &#125;</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="comment">//否则删除失败</span></span><br><span class="line">        <span class="keyword">return</span> <span class="keyword">false</span>;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">    <span class="comment">//=========批量操作==========</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">    <span class="comment">/**</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@param</span> collection : 检查是否包含在此集合中的集合</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@Description</span>: containAll(Collection &lt; ? &gt; collection)用于查询集合中是否包含指定集合的所有元素</span></span><br><span class="line"><span class="comment">     * 关于此实现:</span></span><br><span class="line"><span class="comment">     * 此实现迭代指定的集合，依次检查迭代器返回的每个元素以查看其是否包含在此集合中。 如果如此包含所有元素，则返回true ，否则返回false</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@return</span>: boolean 如果此集合包含指定集合的所有元素，则为true</span></span><br><span class="line"><span class="comment">     */</span></span><br><span class="line">    <span class="meta">@Override</span></span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">boolean</span> <span class="title">containAll</span><span class="params">(Collection&lt;?&gt; collection)</span> </span>&#123;</span><br><span class="line">        <span class="comment">//遍历集合每个元素</span></span><br><span class="line">        <span class="keyword">for</span> (Object element : collection) &#123;</span><br><span class="line">            <span class="keyword">if</span> (!contain(element)) &#123;</span><br><span class="line">                <span class="comment">//只要有一个元素不包含,返回false</span></span><br><span class="line">                <span class="keyword">return</span> <span class="keyword">false</span>;</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        <span class="comment">//否则返回true</span></span><br><span class="line">        <span class="keyword">return</span> <span class="keyword">false</span>;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">/**</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@param</span> collection :  指定的集合</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@Description</span>: addAll(Collection &lt; ? extends Element &gt; collection)用于向集合中添加指定集合的所有元素</span></span><br><span class="line"><span class="comment">     * 关于此实现：</span></span><br><span class="line"><span class="comment">     * 此实现迭代指定的集合，并将迭代器返回的每个对象依次添加到此集合。</span></span><br><span class="line"><span class="comment">     * 请注意，此实现将引发UnsupportedOperationException 除非重写了add方法。</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@return</span>: 如果此集合由于调用而更改，则为true</span></span><br><span class="line"><span class="comment">     */</span></span><br><span class="line">    <span class="meta">@Override</span></span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">boolean</span> <span class="title">addAll</span><span class="params">(Collection&lt;? extends Element&gt; collection)</span> </span>&#123;</span><br><span class="line">        <span class="comment">//定义一个变量表示集合是否发生修改</span></span><br><span class="line">        <span class="keyword">boolean</span> isModifySuccess = <span class="keyword">false</span>;</span><br><span class="line">        <span class="keyword">for</span> (Element element : collection) &#123;</span><br><span class="line">            <span class="keyword">if</span> (add(element)) &#123;</span><br><span class="line">                <span class="comment">//如果add方法执行成功，则将集合的修改状态变量设为true</span></span><br><span class="line">                isModifySuccess = <span class="keyword">true</span>;</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        <span class="comment">//返回集合的修改状态</span></span><br><span class="line">        <span class="keyword">return</span> isModifySuccess;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">/**</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@param</span> collection : 指定的集合</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@Description</span>: removeAll(Collection &lt; ? &gt; collection)用于从集合中删除同时存在于指定集合中的元素</span></span><br><span class="line"><span class="comment">     * 关于此实现:</span></span><br><span class="line"><span class="comment">     * 此实现遍历此集合，依次检查迭代器返回的每个元素以查看其是否包含在指定的集合中。 如果包含了它，则使用迭代器的remove方法将其从此集合中删除。</span></span><br><span class="line"><span class="comment">     * 请注意，如果由迭代器方法返回的迭代器未实现remove方法，并且此集合包含一个或多个与指定集合相同的元素，则此实现将引发UnsupportedOperationException。</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@return</span>: 如果此集合由于调用而更改，则为true</span></span><br><span class="line"><span class="comment">     */</span></span><br><span class="line">    <span class="meta">@Override</span></span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">boolean</span> <span class="title">removeAll</span><span class="params">(Collection&lt;?&gt; collection)</span> </span>&#123;</span><br><span class="line">        <span class="comment">//指定的集合不能为空，否则抛出空指针异常</span></span><br><span class="line">        Objects.requireNonNull(collection);</span><br><span class="line">        <span class="comment">//定义一个变量表示集合是否发生修改</span></span><br><span class="line">        <span class="keyword">boolean</span> isModifySuccess = <span class="keyword">false</span>;</span><br><span class="line">        <span class="comment">//定义一个迭代器用于遍历集合</span></span><br><span class="line">        Iterator&lt;?&gt; iterator = iterator();</span><br><span class="line">        <span class="keyword">while</span> (iterator.hasNext()) &#123;</span><br><span class="line">            <span class="keyword">if</span> (collection.contains(iterator.next())) &#123;</span><br><span class="line">                <span class="comment">//如果集合中的元素同时存在于指定的集合中，则进行删除</span></span><br><span class="line">                iterator.remove();</span><br><span class="line">                isModifySuccess = <span class="keyword">true</span>;</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="comment">//返回集合修改状态</span></span><br><span class="line">        <span class="keyword">return</span> isModifySuccess;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">/**</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@param</span> collection :  指定的集合</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@Description</span>: remainAll(Collection &lt; ? &gt; collection)用于从此集合中删除所有未包含在指定集合中的元素</span></span><br><span class="line"><span class="comment">     * 关于此实现:</span></span><br><span class="line"><span class="comment">     * 此实现遍历此集合，依次检查迭代器返回的每个元素以查看其是否包含在指定的集合中。 如果没有包含，则使用迭代器的remove方法将其从此集合中移除。</span></span><br><span class="line"><span class="comment">     * 请注意，如果iterator方法返回的迭代器未实现remove方法，并且此集合包含一个或多个指定集合中不存在的元素，则此实现将引发UnsupportedOperationException。</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@return</span>: 如果此集合由于调用而更改，则为true</span></span><br><span class="line"><span class="comment">     */</span></span><br><span class="line">    <span class="meta">@Override</span></span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">boolean</span> <span class="title">remainAll</span><span class="params">(Collection&lt;?&gt; collection)</span> </span>&#123;</span><br><span class="line">        <span class="comment">//指定的集合不能为空，否则抛出空指针异常</span></span><br><span class="line">        Objects.requireNonNull(collection);</span><br><span class="line">        <span class="comment">//定义一个变量表示集合是否发生修改</span></span><br><span class="line">        <span class="keyword">boolean</span> isModifySuccess = <span class="keyword">false</span>;</span><br><span class="line">        <span class="comment">//定义一个迭代器用于遍历集合</span></span><br><span class="line">        Iterator&lt;?&gt; iterator = iterator();</span><br><span class="line">        <span class="keyword">while</span> (iterator.hasNext()) &#123;</span><br><span class="line">            <span class="keyword">if</span> (!collection.contains(iterator.next())) &#123;</span><br><span class="line">                <span class="comment">//如果集合中的元素不存在于指定的集合中，则进行删除</span></span><br><span class="line">                iterator.remove();</span><br><span class="line">                isModifySuccess = <span class="keyword">true</span>;</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="comment">//返回集合修改状态</span></span><br><span class="line">        <span class="keyword">return</span> isModifySuccess;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">/**</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@Description</span>: clear()用于清空集合，执行此操作后集合将没有元素</span></span><br><span class="line"><span class="comment">     * 关于此实现：</span></span><br><span class="line"><span class="comment">     * 此实现遍历此集合，使用Iterator.remove操作删除每个元素。 大多数实现可能会选择重写此方法以提高效率。</span></span><br><span class="line"><span class="comment">     * 请注意，如果此集合的迭代器方法返回的迭代器未实现remove方法且该集合为非空，则此实现将引发UnsupportedOperationException 。</span></span><br><span class="line"><span class="comment">     */</span></span><br><span class="line">    <span class="meta">@Override</span></span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title">clear</span><span class="params">()</span> </span>&#123;</span><br><span class="line">        <span class="comment">//定义一个该集合的迭代器</span></span><br><span class="line">        Iterator&lt;Element&gt; iterator = iterator();</span><br><span class="line">        <span class="keyword">while</span> (iterator.hasNext())&#123;</span><br><span class="line">            <span class="comment">//如果元素存在，则将其从集合中删除</span></span><br><span class="line">            iterator.next();</span><br><span class="line">            iterator.remove();</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">    <span class="comment">//=========比较与哈希==========</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">    <span class="comment">/**</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@param</span> obj : 该集合进行相等性比较的对象</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@Description</span>: equals(Object obj)方法用于比较此集合与指定对象是否相等。</span></span><br><span class="line"><span class="comment">     * 若是开发者直接实现MyCollection接口(即不是MyList接口或者MySet接口的实现类),不建议重写equals方法，建议直接使用Object方法里的equals方</span></span><br><span class="line"><span class="comment">     * 法。</span></span><br><span class="line"><span class="comment">     * 在Object.equals方法的常规协定声称:相等必须是对称的(a.equals(b)的结果应该与b.equals(a)相同)。在MyList.equals方法和MySet方法的</span></span><br><span class="line"><span class="comment">     * 常规协定声称MyList集合只能和MyList集合相等，MySet集合只能和MySet集合相等。因此，对于一个不实现MyList集合与MySet集合的Collection</span></span><br><span class="line"><span class="comment">     * 集合，当Collection集合的元素与MyList的和MySet的元素进行比较时，常规的equals方法必须返回false，也就是说，不存在一个既实现MyList</span></span><br><span class="line"><span class="comment">     * 接口又实现MySet接口的实现类。</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@return</span>: boolean</span></span><br><span class="line"><span class="comment">     */</span></span><br><span class="line"></span><br><span class="line">    <span class="meta">@Override</span></span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">abstract</span> <span class="keyword">boolean</span> <span class="title">equals</span><span class="params">(Object obj)</span></span>;</span><br><span class="line"></span><br><span class="line">    <span class="comment">/**</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@Description</span>: MyCollection中没有对hashCode方法有常规协定，所以应该遵守Object.hashCode的常规协定。</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@return</span>: 返回此集合的哈希值</span></span><br><span class="line"><span class="comment">     */</span></span><br><span class="line">    <span class="meta">@Override</span></span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">abstract</span> <span class="keyword">int</span> <span class="title">hashCode</span><span class="params">()</span></span>;</span><br><span class="line"></span><br><span class="line">    <span class="comment">//=========字符串转换==========</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">    <span class="comment">/**</span></span><br><span class="line"><span class="comment">     *</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@Description</span>: 返回此集合的字符串表示形式。</span></span><br><span class="line"><span class="comment">     * 关于此实现：</span></span><br><span class="line"><span class="comment">     * 字符串表示形式包含一个集合元素的列表，这些元素按其迭代器返回的顺序排列，并括在方括号（ “ []” ）中。</span></span><br><span class="line"><span class="comment">     * 相邻元素由字符“，” （逗号和空格）分隔。 元素通过String.valueOf(Object)转换为字符串</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@return</span>: 对象的字符串表示形式。</span></span><br><span class="line"><span class="comment">     */</span></span><br><span class="line">    <span class="meta">@Override</span></span><br><span class="line">    <span class="function"><span class="keyword">public</span> String <span class="title">toString</span><span class="params">()</span> </span>&#123;</span><br><span class="line">        <span class="comment">//定义一个该集合的迭代器</span></span><br><span class="line">        Iterator&lt;Element&gt; iterator = iterator();</span><br><span class="line">        <span class="comment">//如果集合里没有元素，直接返回 []</span></span><br><span class="line">        <span class="keyword">if</span> (!iterator.hasNext())&#123;</span><br><span class="line">            <span class="keyword">return</span> <span class="string">&quot;[]&quot;</span>;</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        <span class="comment">//创建字符串变量</span></span><br><span class="line">        StringBuilder stringBuilder = <span class="keyword">new</span> StringBuilder();</span><br><span class="line">        stringBuilder.append(<span class="string">&quot;[&quot;</span>);</span><br><span class="line">        <span class="comment">//将集合里的元素逐个进行拼接</span></span><br><span class="line">        <span class="keyword">while</span> (<span class="keyword">true</span>)&#123;</span><br><span class="line">            <span class="comment">//将元素进行拼接</span></span><br><span class="line">            Element element = iterator.next();</span><br><span class="line">            stringBuilder.append(element);</span><br><span class="line">            <span class="comment">//如果没有下一个元素，则将字符串返回</span></span><br><span class="line">            <span class="keyword">if</span> (! iterator.hasNext())&#123;</span><br><span class="line">                <span class="keyword">return</span> stringBuilder.append(<span class="string">&#x27;]&#x27;</span>).toString();</span><br><span class="line">            &#125;</span><br><span class="line">            <span class="comment">//否则将分隔符逗号&#x27;,&#x27;进行拼接</span></span><br><span class="line">            stringBuilder.append(<span class="string">&#x27;,&#x27;</span>).append(<span class="string">&#x27; &#x27;</span>);</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

<script>
  window.addEventListener('tabs:register', () => {
    let { activeClass } = CONFIG.comments;
    if (CONFIG.comments.storage) {
      activeClass = localStorage.getItem('comments_active') || activeClass;
    }
    if (activeClass) {
      const activeTab = document.querySelector(`a[href="#comment-${activeClass}"]`);
      if (activeTab) {
        activeTab.click();
      }
    }
  });
  if (CONFIG.comments.storage) {
    window.addEventListener('tabs:click', event => {
      if (!event.target.matches('.tabs-comment .tab-content .tab-pane')) return;
      const commentClass = event.target.classList[1];
      localStorage.setItem('comments_active', commentClass);
    });
  }
